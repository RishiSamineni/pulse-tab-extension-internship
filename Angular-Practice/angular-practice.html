<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-First-Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>Give something in the input box</p>
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
        <div ng-init="firstname='Rishi'">
            <p>The First name is <span ng-bind="firstname"></span></p>
        </div>
        <p>My first expression: 12 + 13 = {{ 12+13 }}</p>
        <p>Name: <input type="text" ng-model="firstname1"></p>
        <p>My name is {{ firstname1 }}</p>
        <p>First name: <input type="text" ng-model="fname"></p>
        <p>Last Name: <input type="text" ng-model="lname"></p>
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl', function($scope){
            $scope.fname = "Virat";
            $scope.lname = "Kohli";
        });
    </script>
</body>
</html>
